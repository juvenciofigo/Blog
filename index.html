<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Meu Blog</title>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white py-4 shadow">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-semibold text-gray-800">Meu Blog</h1>
            <nav class="space-x-4">
                <a href="#" class="text-gray-600 hover:text-gray-800">Home</a>
                <a href="#" class="text-gray-600 hover:text-gray-800">Artigos</a>
                <a href="#" class="text-gray-600 hover:text-gray-800">Sobre</a>
                <a href="#" class="text-gray-600 hover:text-gray-800">Contato</a>
            </nav>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="bg-indigo-500 py-16 text-white">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-semibold mb-4">Bem-vindo ao Meu Blog</h2>
            <p class="text-lg">Leia nossos artigos incríveis sobre tecnologia, estilo de vida e muito mais!</p>
            <a href="#" class="mt-6 inline-block bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-lg">Explorar Artigos</a>
        </div>
    </section>

    <!-- Featured Articles -->
    <section class="py-12">
        <div class="container mx-auto">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Artigos em Destaque</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Featured Article Cards -->
                <!-- Você pode adicionar os cards dos artigos em destaque aqui -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8 text-white">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Meu Blog. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
